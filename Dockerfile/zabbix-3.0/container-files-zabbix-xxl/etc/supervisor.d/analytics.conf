[eventlistener:analytics]
command = /usr/bin/bash -c 'while true; do sleep 3600; export ZABBIX_VERSIONP=$(echo $ZABBIX_VERSION | tr -d '/'); /usr/bin/curl -ks -o /dev/null "http://www.google-analytics.com/r/collect?v=1&tid=UA-72810204-2&cid=cid&t=event&ec=Ping&ea=Version&el=%(ENV_ZABBIX_VERSIONP)s&ev=1&dp=%%2F&dl=http%%3A%%2F%%2Fgithub.com%%2Fmonitoringartist%%2Fzabbix-xxl" &> /dev/null; done'
events = TICK_3600
